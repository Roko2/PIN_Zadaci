<!DOCTYPE html>
<html lang="hr">
<head>
  <title>PIN Zadaci</title>
  <link rel="stylesheet" type="text/css" href="css/registracija.css">
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE-Eedge">
  <meta name="viewport" content="width: device-width, initial-scale-1.0"> -->
  <link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
      crossorigin="anonymous">
  <link rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" 
      crossorigin="anonymous">
  <link href="assets/plugins/bootstrap-4.5.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/plugins/bootstrap-datepicker-1.9.0-dist/css/bootstrap-datepicker.min.css">
  <link rel="icon" href="img/ikona.png">
</head>
<body>
		<h4 class="title text-warning mt-4 text-center h2">Registracija</h4>
			<div class="jumbotron jumbotron-fluid m-5 w-50 mx-auto rounded">
        <div class="container">
				<form id="valid">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="font-weight-bold" for="inputIme">Ime:</label>
                <input type="text" class="form-control bg-white text-dark" id="inputIme" placeholder="Unesite ime" name="inputIme">
                <small class="ml-3">Greska</small>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="font-weight-bold" class="font-weight-bold" for="inputPrezime">Prezime:</label>
                <input type="text" class="form-control bg-white text-dark" id="inputPrezime" placeholder="Unesite prezime" name="inputPrezime">
                <small class="ml-3">Greska</small>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="font-weight-bold" for="datepickerInput">Datum Rodjenja</label>
                <div class="input-group date" data-provide="datepicker">
                  <input id="inputDatum" type="text" class="form-control">
                  <small class="ml-3">Greska</small>
                  <div class="input-group-addon">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="font-weight-bold" class="font-weight-bold" for="inputOIB">OIB:</label>
                   <input type="number" class="unosBroja form-control bg-white text-dark" id="inputOIB" placeholder="Unesite oib" name="inputOIB">
                   <small class="ml-3">Greska</small>
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="font-weight-bold" for="inptEmail">Email:</label>
              <input type="email" class="form-control bg-white text-dark" id="inptEmail" placeholder="primjer@gmail.com" name="inptEmail">
              <small class="ml-3">Greska</small>
          </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="font-weight-bold" for="password">Lozinka:</label>
                <div class="input-group">
                  <input type="password" class="form-control bg-white text-dark" data-toggle="password" id="password" placeholder="Lozinka" name="password">
                  <small class="ml-3 mb-4">Greska</small>
                  <div class="input-group-append">
                    <span class="input-group-text ml-auto">
                      <i class="fa fa-eye"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="font-weight-bold" for="uname">Korisničko ime:</label>
              <input type="text" class="form-control bg-white text-dark" id="uname" placeholder="Korisničko ime" name="uname">
              <small class="ml-3">Greska</small>
          </div>
            </div>
          </div>
      			<div class="form-group">
      				<label class="font-weight-bold" for="inputSpol">Spol:</label>
      				<div class="form-check">
     				<label class="form-check-label" for="radio1">
        			<input type="radio" class="form-check-input spol" id="radio1" name="optradio" value="Muško" checked>Muško
      				</label>
    				</div>
    				<div class="form-check">
      				<label class="form-check-label" for="radio2">
        			<input type="radio" class="form-check-input spol" id="radio2" name="optradio" value="Žensko">Žensko
      				</label>
    				</div>
    			</div>
			</div>
      <div class="footer">
				<center><button id="btnRegistracija" type="button" class="btn text-white">Registriraj</button>
          <a id="link" href="pocetna.html" class="btn text-white">Natrag na prijavu</a></center>
          </div>
    </form>
  </div> 
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous">
</script>
<script src="assets/plugins/jquery/jquery-3.5.1.min.js"></script>
<script src="assets/plugins/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
<script src="assets/plugins/bootstrap-datepicker-1.9.0-dist/js/bootstrap-datepicker.min.js"></script>
<script src="assets/plugins/bootstrap-datepicker-1.9.0-dist/locales/bootstrap-datepicker.hr.min.js"></script>
<!-- <script src="assets/plugins/node_modules/popper.js/dist/popper.min.js"></script> -->
<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>
<script src="js/firebase_config.js"></script>
<script src="assets/plugins/Show-Hide-Passwords-Bootstrap-4/bootstrap-show-password.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="js/registracija.js"></script>
</body>
</html>
